<div class="container mt-5" style="width: 50rem;">
    <div class="card">
        <div class="card-header card text-bg-success mb-1">
            <h3 class="mt-3 justify-content">Create Category</h3>
        </div>
        <div class="card-body">
            <form class="">
                <div class="row mt-1">
                    <div class="col">
                        <label for="exampleInputCategory" class="form-label">Category Name</label><span
                            class="text-danger">*</span>
                        <input type="text" class="form-control" id="categoryName" name="CategoryName" autocomplete="off"
                            aria-describedby="categoryHelp">
                        <div id="categoryHelp" class="form-text">Provide category name you wish to create</div>
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="exampleInputUrlHandel" class="form-label">Category Url Handle</label>
                        <input type="text" class="form-control" id="CategoryUrlHandle" name="CategoryUrlHandle">
                    </div>
                </div>
                <div class="row mt-3">
                    <!-- <div class="col">
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">Save</button> &nbsp;
                    </div> -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end col-7">
                        <button type="button" class="btn btn-lg btn-outline-success" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">Create Category</button> &nbsp;
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header btn btn-success">
                <h5 class="modal-title">Confirmation!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Do you really want to add this record.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal"
                    (click)="formDataSubmit()">Ok</button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="formDataCancel()"
                    data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
